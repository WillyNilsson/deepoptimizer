<!doctype html>
<html lang="en" class="dark">
  <head>
    <script>
      // Immediately set dark mode to prevent flash of light mode
      (function() {
        const savedDarkMode = localStorage.getItem('darkMode');
        // Default to dark mode if no preference is saved
        if (savedDarkMode === null || savedDarkMode === 'true') {
          document.documentElement.classList.add('dark');
        } else {
          document.documentElement.classList.remove('dark');
        }
      })();
    </script>
    <style>
      /* Ensure dark background is applied immediately */
      html.dark body {
        background-color: #111827;
      }
      body {
        background-color: #ffffff;
      }
    </style>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Preload critical assets -->
    <link rel="preload" href="/src/index.css" as="style">
    <link rel="modulepreload" href="/src/main.jsx">
    
    <!-- SEO Meta Tags -->
    <title>DeepOptimizer - Pre-flight Checks for ML Code</title>
    <meta name="description" content="Inspired by aviation checklists, DeepOptimizer provides systematic analysis of ML code before training. Catch bugs and discover optimizations from 55+ research-backed techniques." />
    <meta name="keywords" content="ML code analysis, PyTorch optimization, deep learning debugging, ML testing, code quality, machine learning tools" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://willynilsson.github.io/deepoptimizer/" />
    <meta property="og:title" content="DeepOptimizer - Pre-flight Checks for ML Code" />
    <meta property="og:description" content="Inspired by aviation checklists. Systematic analysis for PyTorch models before training. Free CLI tool with Gemini AI integration." />
    <meta property="og:image" content="https://willynilsson.github.io/deepoptimizer/og-image.png" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://willynilsson.github.io/deepoptimizer/" />
    <meta property="twitter:title" content="DeepOptimizer - Pre-flight Checks for ML Code" />
    <meta property="twitter:description" content="Inspired by aviation checklists. Systematic analysis for PyTorch models before training. Free CLI tool with Gemini AI integration." />
    <meta property="twitter:image" content="https://willynilsson.github.io/deepoptimizer/og-image.png" />
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://willynilsson.github.io/deepoptimizer/" />
    
    <!-- Theme Color -->
    <meta name="theme-color" content="#111827" />
    
    <!-- Web App Manifest -->
    <link rel="manifest" href="/manifest.json" />
  </head>
  <body class="bg-white dark:bg-gray-900">
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
